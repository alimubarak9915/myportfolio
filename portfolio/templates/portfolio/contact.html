{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="card shadow-custom w-100">
            <div class="card-body">
                <h4 class="text-center" style="color: yellow;letter-spacing: 2px">CONTACT ME</h4>
                <hr>
                <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="name" id="name" class="form-control" required/>
                        <label class="form-label" for="name">Name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control" required/>
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <textarea name="message" class="form-control" id="message" rows="4" required></textarea>
                        <label class="form-label" for="message">Message</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-white btn-block mb-4">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
